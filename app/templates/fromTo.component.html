		<i class="material-icons">home</i>
		<input id="departure-input" #el (keyup)="changeDeparture(el.value)" class="controls" type="text" placeholder="Départ">
	</div>

	<div class="container" style="align-items: flex-end; flex-grow: 1; padding-left: 5">
		<i class="material-icons">place</i>
		<input id="arrival-input" #el2 (keyup)="changeArrival(el2.value)" class="controls" type="text" placeholder="Arrivée">
	</div>	
</div>
