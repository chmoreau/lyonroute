<div class="ui-grid">
    <div class="ui-grid-row">
        <div class="ui-grid-col-3"></div>
        <div class="ui-grid-col-6">
       		<md-card class="drive">
			   <md-card-title class="flex-space-between"><span>Vous conduisez ?</span>
			   	<button md-raised-button color="accent">Proposer un trajet</button>
			   </md-card-title>
			</md-card>
			<md-card>
				<md-card-title>Trouvez votre covoiturage</md-card-title>
				<img md-card-image class="cover-img" src="img/route.jpg">
   				<md-input (keyup)="filterDepartures(departure)" placeholder="Départ" class="full-width" [(ngModel)]="departure">
        			<span md-prefix><i class="material-icons app-input-icon">home</i></span>
				</md-input>
			
				<div class="autocomplete" *ngFor="#place of filteredDepartures">{{place.name}}</div>
				    
				<md-input (keyup)="filterArrivals(arrival)" placeholder="Arrivée" class="full-width" [(ngModel)]="arrival">
	        		<span md-prefix><i class="material-icons app-input-icon">place</i></span>
				</md-input>

				<div class="autocomplete" *ngFor="#place of filteredArrivals">{{place.name}}</div>
			</md-card>

			<md-card>
				<md-card-title>Date et horaire</md-card-title>
					    <md-checkbox (change)="todo.completed = $event">
      				Aller-Retour
    					</md-checkbox>
					<div class="ui-grid">
						   <div class="ui-grid-row">
						   		<div class="ui-grid-col-6">
		            <h3>Aller</h3>
		            <p-calendar [(ngModel)]="date11" dateFormat="mm/dd/yy" timeFormat="hh:mm tt z" timeControlType="select" [horizontalTimeControls]="true"></p-calendar>   
		            			</div>
		           				 <div class="ui-grid-col-6">
		            <h3>Retour</h3>
		            <p-calendar [(ngModel)]="date11" dateFormat="mm/dd/yy" timeFormat="hh:mm tt z" timeControlType="select" [horizontalTimeControls]="true"></p-calendar>   
		            			</div>
  							</div>
		        	</div>
			</md-card>

				<md-card>
				<div class="flex-end"> 
					<button  md-raised-button color="primary" (click)="gotoOffers()">rechercher</button>
				</div>

			</md-card>
        </div>
        <div class="ui-grid-col-3"></div>
    </div>
</div>
