<html>
  <head>
    <base href="/">
    <title>Une application qu'elle est bien</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAAJraPqzJLeidBDQZz_-izHgc9mP-0Bw&libraries=places"></script>

    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/bootstrap/theme.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.min.css" />
    <script src="node_modules/primeui/primeui-ng-all.min.js"></script>
     <!-- cookies -->
    <script src="node_modules/angular2-cookie/bundles/angular2-cookie.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        defaultJSExtensions: true,
            packages: {
                  'js': {
                    "defaultExtension": 'js'
                  },
                 '@angular2-material/core': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'core.js'
                  },
                  '@angular2-material/checkbox': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'checkbox.js'
                  },
                  '@angular2-material/input': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'input.js'
                  },
                  '@angular2-material/card': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'card.js'
                  },
                  '@angular2-material/button': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'button.js'
                  },
                  '@angular2-material/list': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'list.js'
                  },
                  '@angular2-material/radio': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'radio.js'
                  },
                  '@angular2-material/toolbar': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'toolbar.js'
                  },
                  'rxjs': {defaultExtension: 'js'}
            },
            map: {
                'angular2-cookie' : 'node_modules/angular2-cookie',
                'angular2': 'node_modules/angular2',
                'primeng': 'node_modules/primeng',
                '@angular2-material' : 'node_modules/@angular2-material',
                'rxjs': 'node_modules/rxjs'
            }
      });
      System.import('dist/js/main')
            .then(null, console.error.bind(console));
    </script>

    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app></my-app>
  </body>
</html>
