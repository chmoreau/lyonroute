<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" (submit)="login($event, email.value, password.value)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" #username class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" #password class="form-control" id="mot de passe" placeholder="Mot de passe">
  </div>
  <button type="submit" class="btn btn-default">Connexion</button>
    <a href="/signup">Click here to Signup</a>
</form>
</div>
